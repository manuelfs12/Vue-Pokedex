<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Pokedex</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue@3"></script>

</head>

<body>
  <div id="app">
    <header>
      <h1>{{ title }}</h1>
      <p>Click any of the buttons to get started.</p>
      <button @click="getPokedex(kantoUrl)">Get the 151 Kanto Pokemons</button>
      <button @click="getPokedex(johtoUrl)">Get the 100 Johto Pokemons</button>
      <button @click="getPokedex(hoennUrl)">Get the 135 Hoenn Pokemons</button>
    </header>
    <div class="grid">
      <div class="pokemon" v-for="pokemon in pokedex" :key="pokemon.id">
        <div :id="pokemon.id">
          <h3>{{pokemon.id}}</h3>
          <img class="sprite" :src="pokemon.image" :alt="pokemon.name + ' sprite image'" srcset="">
          <a :href="`https://www.pokemon.com/us/pokedex/${pokemon.name}`" target="_blank" rel="noreferrer noopener">
            <h2>
              <button>{{pokemon.name}}</button>
            </h2>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>

</body>

</html>
